<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
	<link rel="stylesheet" href="krisStyleGame.css">
	
</head>
<body>
	<div class="game">
		<h1>Rock-paper-scissors</h1>
		<div class="counter-block">
			<div class="count count-user">0</div>
			<span>:</span>
			<div class="count count-comp">0</div>
		</div>
		<div class="figure-container">
			<div class="user-field">
				<button alt="player's rock" class="field rock" data-field="r"></button>
				<button alt="player's scissors" class="field scissors" data-field="s"></button>
				<button alt="player's paper" class="field paper" data-field="p"></button>
			</div>
			<div class="comp-field">
				<button alt="Computer's rock" class="field rock" data-field="r"></button>
				<button alt="Computer's scissors" class="field scissors" data-field="s"></button>
				<button alt="Computer's paper"class="field paper" data-field="p"></button>
			</div>
		</div>
		<h3 class="result">Make Choice</h3>
	</div>
	<div class="buttons">
		<button class="play">Play Again</button>
	</div>

	<script src="krisGame.js"></script>
</body>
</html>
